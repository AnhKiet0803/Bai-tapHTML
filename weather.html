<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather fake</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/weather.css"/>
</head>
<body>
    <main class="section main">
        <div class="weather-box">
            <input id="city" name="city" onkeyup="searchWeather();" placeholder="Enter your city">
            <br/>
            <img src="#" id="icon">
            <div class="partly-cloudy"></div>
            <div class="temp" id="heat">0 <sup>0</sup>C</div>
            <div class="info">
                <div>Feel_like: <span id="feel_like">0</span> <sup>0</sup>C</div>
                <div>Humidity: <span id="warm">0</span>%</div>
                <div>Wind: <span id="wind">0</span> km/h</div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function searchWeather(){
            if(event.keyCode == 13){ // sự kiện bàn phím nhấn là phím enter 
                var ip = document.getElementById("city");
                var city = ip.value;

                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`;
                fetch(url).then(rs=>rs.json())
                .then(rs=>{
                    document.getElementById("temp").innerText = rs.main.temp;
                    document.getElementById("feel_like").innerText = rs.main.feels_like;
                    document.getElementById("humd").innerText = rs.main.humidity;
                    document.getElementById("wind").innerText = rs.wind.speed;
                    for(var i=0;i<rs.weather.length;i++){
                        var icon = rs.weather[i].icon;
                        document.getElementById("icon").src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
                    }
                })
            }
        }
    </script>
</body>
</html>
