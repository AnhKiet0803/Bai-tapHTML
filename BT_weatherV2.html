    <main>
        <div class="container">
            <div class="row" id="forecast">

    <!--phần nút login lấy từ phần modal ở bootstrap-->
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login Email</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">

                    </form>
                </div>
                <div class="modal-footer">

    <!--phần nút register áp dụng từ modal và validation của bootstrap-->
    <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register an Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label">Full name</label>
                            <input type="name" class="form-control" id="validationCustom01" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom02" class="form-label">Email</label>
                            <input type="email" class="form-control" id="validationCustom02" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom03" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="validationCustom03" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom04" class="form-label">Telephone</label>
                            <input type="tel" class="form-control" id="validationCustom04" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom05" class="form-label">Password</label>
                            <input type="password" class="form-control" id="validationCustom05" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom06" class="form-label">Confirm Password</label>
                            <input type="cofirm" class="form-control" id="validationCustom06" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="register">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--script của phần main-->
    <script type="text/javascript">
        async function forecast(){
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`;
            try{
                var rs = await fetch(url); // await là bắt chờ đợi url trả dlieu về
                var data = await rs.json();// bắt chờ đổi sang dạng json
                var list = data.list;
                list.map(e=>{
                    const item =`<div class="col-xl-3 col-md-6 mb-3">
                                    <div class="card item">
                                        <div class="card-body text-white">
                                            <h3>${e.dt_txt}</h3>
                                            <h2>${e.main.temp}<sup>o</sup>C</h2>
                                            <p>${e.weather[0].description}</p>
                                            <img src="https://openweathermap.org/img/wn/${e.weather[0].icon}@2x.png"/>
                                        </div>
                                    </div>
                                </div>`;
                    document.getElementById("forecast").innerHTML +=item;
                })
            }catch(error){
                // thông báo lỗi hay j đó đẹp đẹp
            }
        }
        forecast();
    </script>

    <!--lấy từ mục dowload ở bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    
    <!--script của register lấy ở bootstrap phần validation-->
    <script type="text/javascript">
        (() => {
        'use strict' // Lấy tất cả các biểu mẫu muốn áp dụng các kiểu xác thực Bootstrap tùy chỉnh
        const forms = document.querySelectorAll('.needs-validation')
        // Vòng lặp nếu chưa điền hết thông tin thì ngăn submit
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
