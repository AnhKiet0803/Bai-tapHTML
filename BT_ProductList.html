<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ProductList.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Clothing</h1>
            <div class="row" id="product">
                
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function product(){
            const url = `https://dummyjson.com/products?limit=20`;
            fetch(url).then(rs=>rs.json())
            .then(rs=>{
                const list = rs.products;
                list.map(e=>{
                    const item =`<div class="col-xl-3 col-md-6 mb-3">
                                    <div class="card" style="width: 18rem;">
                                        <img src="${e.images[0]}" class="card-img-top" alt="${e.title}">
                                        <div class="card-body">
                                            <h5 class="card-title">${e.title}</h5>
                                            <h6 class="card-vote"><span>Rating:</span> ${e.rating}</h6>
                                            <p class="card-price"><span>$</span> ${e.price}</p>
                                            <p class="card-text">${e.description}.</p>
                                            <a href="#" class="btn btn-primary">Add to cart</a>
                                        </div>
                                    </div>
                                </div>`;
                    document.getElementById("product").innerHTML +=item;
                })
            });
        }
        product();
    </script>
</body>
</html>
